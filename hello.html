function add_row()
{
 $rowno=$("#employee_table tr").length;
 $rowno=$rowno+1;
 $("#employee_table tr:last").after("<tr id='row"+$rowno+"'><td><input type='number' name='f_num[]' placeholder='Enter Floor Number'></td><td><input type='number' name='num_of_room[]' placeholder='Enter Total Room'></td><td><input type='number' name='available_seats[]' placeholder='Avalable Rooms'></td><td><input type='button' value='DELETE' onclick=delete_row('row"+$rowno+"')></td></tr>");
}
function delete_row(rowno)
{
 $('#'+rowno).remove();
}
</script>

 <form method="post" action="store_detail.php">
